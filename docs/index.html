<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rock, Paper, Scissors</title>
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="total">
			<h2> Rock, Paper, Scissors </h2>

			<div id="comp-pick">
				<p class="text"> Computer's pick: </p><br>
				<div id="blank-img">
					<img src="img/blank.jpg" id="pick-rndm">
				</div>
				
			</div>

			<div id="user-pick">	
				<p class="text"> Your pick: </p><br>
				<div id="choice">
					<img src="img/rock.png" alt="rock" class="img" id="pick-rock">
					<img src="img/paper.png" alt="paper" class="img" id="pick-paper">
					<img src="img/scissors.png" alt="scissors" class="img" id="pick-scissors">
				</div>
			</div>

			<div id="play-button">
				<button type="button" id="button">Play</button>
			</div>
			
		</div>
		<script src="js/design.js"></script>
	</body>
